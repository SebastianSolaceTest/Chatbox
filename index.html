<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chatbox - idk</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <h2>Chat</h2>

  <div style="display:flex; gap:12px; align-items:flex-start;">
    <div style="flex:1;">
      <div id="log"></div>

      <div style="display:flex; gap:8px; margin-top:8px; align-items:center;">
        <input id="msg" placeholder="message" style="flex:1; padding:10px 12px; border-radius:8px; border:1px solid rgba(255,255,255,0.04);" />
        <button id="send" title="Send" style="width:44px;height:44px;border-radius:8px;border:none;background:linear-gradient(180deg,var(--accent),var(--accent-dark));color:#042016;font-weight:700;cursor:pointer">â€º</button>
      </div>

      <div style="display:flex; gap:8px; margin-top:8px; align-items:center;">
        <input id="privateTo" placeholder="private to (userId)" style="width:200px; padding:8px 10px; border-radius:8px; border:1px solid rgba(255,255,255,0.04);" />
        <input id="privateMsg" placeholder="private message" style="flex:1; padding:8px 10px; border-radius:8px; border:1px solid rgba(255,255,255,0.04);" />
        <button id="sendPrivate" style="padding:8px 12px;border-radius:8px;">Send</button>
      </div>

      <!-- Voice chat UI -->
      <div id="voiceSection" style="margin-top:16px; padding:12px; background:rgba(255,255,255,0.02); border-radius:8px;">
        <div style="font-weight:700; margin-bottom:8px;">Voice Chat</div>
        <div style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
          <select id="audioDevices"></select>
          <button id="joinVoice">Join Voice</button>
          <button id="leaveVoice" disabled>Leave Voice</button>
          <button id="muteVoice" disabled>Mute</button>
        </div>
        <div style="display:flex; gap:8px; align-items:center;">
          <label>Volume</label>
          <input id="remoteVolume" type="range" min="0" max="1" step="0.01" value="1" />
        </div>
        <div id="remoteAudios" style="margin-top:8px;"></div>
      </div>

    </div>

    <aside style="width:220px;">
      <div style="background:rgba(255,255,255,0.02); padding:8px; border-radius:8px;">
        <div style="font-weight:700;margin-bottom:6px;">Online</div>
        <div id="userList" class="meta">Loading...</div>
      </div>
    </aside>
  </div>

  <h3>Auth / Guest</h3>
  <div>
    <input id="username" placeholder="username" />
    <input id="password" type="password" placeholder="password" />
    <button id="register">Register</button>
    <button id="login">Login</button>
    <button id="wsAuth">Authenticate on WS (switch from guest)</button>
    <button id="becomeGuest">Become Guest</button>
    <button id="logout">Logout</button>
  </div>

  <!-- client logic moved to external file -->
  <script src="/js/client.js"></script>
</body>
</html>
